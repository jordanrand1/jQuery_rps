<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">

      <div class="container">
        <div id="rock" class="choice"></div>
        <div id="paper" class="choice"></div>
        <div id="scissors" class="choice"></div>
      </div>

      <div id="results" class="container"></div>

      <div class="container">
        <h1 class="infoText">You</h1>
        <h1 id="winOrLose" class="infoText">You haven't played yet...</h1>
        <h1 class="infoText">Bot</h1>
      </div>

      <div id="info">
        <div id="winsDiv" class="counter"><h2>Wins: </h2></div>
        <div id="lossesDiv" class="counter"><h2>Losses: </h2></div>
        <div id="drawsDiv" class="counter"><h2>Draws: </h2></div>
      </div>

    </div>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
